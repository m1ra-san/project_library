<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="library">
    </div>
    <button class="input-button">Input</button>
    <dialog class="input-dialog">
        <form method="dialog">
            <label for="title">Title:</label><input type="text" name="title" id="title">
            <label for="author">Author:</label><input type="text" name="author" id="author">
            <label for="pages">Pages:</label><input type="number" name="pages" id="pages">
            <button id="submit-book">Submit</button>
        </form>
    </dialog>
</body>
<style>
    :root {
        --main-text: white;
        --main-background-color: rgb(243, 226, 75);
    }


    * {
        padding: 0;
        margin: 0;
    }

    .library {
        display: grid;
        /* grid-template-columns: repeat(auto-fit,minmax(100px,1fr)); */
        grid-template-columns: repeat(3, 200px);
        gap: 10px;
    }

    .card {
        display: flex;
        flex-direction: column;
        width: auto;
        height: auto;
        background-color: var(--main-background-color);
        border-radius: 10px;
        border: 2px solid rgb(234, 198, 128);
        padding: 10px;
        color: var(--main-text);
    }

    .card .description {
        display: flex;
        flex-direction: column;
        background-color: rgba(220, 150, 36, 0.678);
        color: var(--main-text);
        border-radius: 5px;
        padding: 5px;
    }

    .card .description p:last-child {
        text-align: end;
    }

    button {
        position: relative;
        width: 80px;
        background-color: black;
        border-radius: 4em;
        padding:  5px 0;
        color: white;
        cursor: pointer;
        user-select: none;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        transition-duration: 0.4s;
    }

    button:hover{
        background-color: rgb(51, 50, 50);
    }

    .card div:last-child{
        margin: 5px 0;
        display: flex;
        justify-content: center;
        gap:1rem;
    }

    .card[value="true"]{
        background-color: rgb(44, 224, 44);
    }

    dialog{
        width: 50%;
        padding: 20px;
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }

</style>
<script src="script.js"></script>

</html>
